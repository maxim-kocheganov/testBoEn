{% extends 'base.html'%}
{% block content %}
<h1> Databases: </h1>

<div>
    {% for i in db %}
    <div>
        name: {{i.name}} 
        created: {{i.create}} 
        modified: {{i.change}}
        <a href="/{{i.link}}">View & Edit</a>
        <a href="/{{i.link_download}}">Download</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
